
<h5>........</h5>
<div class="page-area justify-content-center text-left">
    <div class="row">
        <div class="col-md-6 text-left bg-white rounded shadow py-3">
            <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" class="form-control" placeholder="User Name" formControlName="username">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
                  <p *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">Proper email required</p>
                </div>
                <div class="form-group">
                  
                  <label  for="course">Select Course</label>
                  <select class="form-control" id="course" formControlName="course">
                    <option value="Angular">Angular</option>
                    <option value="Html">Html</option>
                    <option value="Javascript">Javascript</option><br>
                  </select>
                </div>
                <!-- <div class="form-group">
                    <div class="custom-control custom-radio"
                    *ngFor="let gender of genders">
                        <input type="radio" id="{{gender.id}}"
                        value="{{gender.genderType}}" 
                        formControlName="gender"
                        class="custom-control custom-radio">
                        <label class="custom-control-label"
                        for="{{gender.id}}" >{{gender.genderType}}</label>
                    </div>
                </div> -->
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>

    </div>
</div>
